projects:
  Codegen Project:
    schemaPath: schema.json
    includes:
      - src/graphql/**/*.ts
    excludes:
      - ./amplify/**
      - src/API.ts
    extensions:
      amplify:
        codeGenTarget: typescript
        generatedFileName: src/API.ts
        docsFilePath: src/graphql
        region: eu-north-1
        apiId: axmbxdbntbeetd5ywvx3oeu3sa
        frontend: javascript
        framework: vue
        maxDepth: 2
extensions:
  amplify:
    version: 3
